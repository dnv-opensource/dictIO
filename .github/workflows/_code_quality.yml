name: Code Quality

on: workflow_call

jobs:
  ruff_format:
    runs-on: ubuntu-latest
    name: ruff format
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: |
          python -m pip install uv
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
      - name: Install ruff
        run: |
          uv pip install --system ruff>=0.6.3
      - name: Run ruff format
        run: ruff format --diff .

  ruff_check:
    runs-on: ubuntu-latest
    name: ruff check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: |
          python -m pip install uv
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
      - name: Install ruff
        run: |
          uv pip install --system ruff>=0.6.3
      - name: Run ruff check
        run: ruff check --diff .

  pyright:
    runs-on: ubuntu-latest
    name: pyright
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install uv
        run: |
          python -m pip install uv
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt
          uv pip install --system pytest
      - name: Install pyright
        run: |
          uv pip install --system pyright>=1.1.378
      - name: Run pyright
        run: pyright .
